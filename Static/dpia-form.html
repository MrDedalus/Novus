<!DOCTYPE html>
<html>
<head>
  <title>LexModus AI-Powered DPIA Platform</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="heading">LexModus AI-Powered DPIA Platform</h1>

    <!-- Navigation Menu -->
    <div class="navigation">
      <a href="#dpia-list">DPIA Listing</a>
      <a href="#model-status">Model Status</a>
      <a href="#reports">Reports</a>
    </div>

    <!-- DPIA Listing -->
    <section id="dpia-list">
      <h2>DPIA Listing</h2>
      <!-- DPIA listing logic goes here -->
    </section>

    <!-- Model Status -->
    <section id="model-status">
      <h2>Model Status</h2>
      <!-- Model status logic goes here -->
    </section>

    <!-- Reports -->
    <section id="reports">
      <h2>Reports</h2>
      <!-- Reports logic goes here -->
    </section>

    <!-- Assessment -->
    <section id="assessment">
      <h2>Assessment</h2>
      <div class="assessment-container">
        <div class="question-container">
          <h3 class="question-heading">Question:</h3>
          <p class="question-text">Describe the data processing activities being undertaken?</p>
        </div>
        <div class="answer-container">
          <textarea id="answer-input" class="answer-input" placeholder="Type your answer here" rows="6"></textarea>
          <button id="submit-button" class="submit-button">Submit</button>
        </div>
      </div>
      <div id="chat-container" class="chat-container">
        <!-- Chat messages will be added here -->
      </div>
    </section>

    <!-- Action Buttons -->
    <div class="action-buttons-container">
      <button id="start-button" class="action-button">Start Assessment</button>
      <button id="download-conversation" class="action-button">Download Conversation</button>
      <button id="dark-mode-toggle" class="action-button">Toggle Dark Mode</button>
    </div>

  </div>
</body>
</html>
